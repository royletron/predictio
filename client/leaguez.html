<template name="league">
  <div class="page-header">
    <h1>Leaguez</h1>
    <p class="lead">See how your going!</p>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th width="20">#</th>
        <th>User</th>
        <th width="30">Scorez</th>
        <th width="30">Resultz</th>
        <th width="30">Pointz</th>
      </tr>
    </thead>
    <tbody>
      {{#each key_value users}}
        <tr>
          <td>{{key}}</td>
          <td>{{value.name}}</td>
          <td class="text-center">{{value.scores}}</td>
          <td class="text-center">{{value.results}}</td>
          <td class="text-center">{{value.points}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
