<template name="fixtures">
  <div class="page-header">
    <h1>Fixturez</h1>
    <p class="lead">Fill in your predictions and click save!</p>
  </div>
  {{#each fixtures}}
  <div class="row" style="margin-bottom:10px;">
    <div class="col-lg-2 col-lg-offset-3 col-md-4 col-sm-4 col-xs-3 text-right">
      <span class="{{prediction_win _id 'home'}}">{{team1_title}}</span>
      <img src="/packages/flag-sprites/flags/blank.gif" class="flag flag-{{getAlpha2Code team1_code team1_title}}" alt="{{team1_title}}" />
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6 text-center">
      <div class="row" style="margin-top:-4px;">
        <div class="col-xs-4">
          <input class="form-control input-sm" {{fixture_open}} id="{{_id}}_home" value="{{prediction_home _id}}" />
        </div>
        <div class="col-xs-4">
          <strong>vs</strong>
        </div>
        <div class="col-xs-4">
          <input class="form-control input-sm {{fixture_open}}" {{fixture_open}} id="{{_id}}_away" value="{{prediction_away _id}}" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-3 text-left">
      <img src="/packages/flag-sprites/flags/blank.gif" class="flag flag-{{getAlpha2Code team2_code team2_title}}" alt="{{team2_title}}" />
      <span class="{{prediction_win _id 'away'}}">{{team2_title}}</span>
    </div>
    <div class="col-lg-2 col-md-2 col-md-offset-0 col-lg-offset-1 col-xs-offset-4 col-xs-4 text-center"><small>{{#if score _id}}{{score1}} - {{score2}} {{{fixture_result _id}}}{{else}}{{play_at_ago}}{{/if}}</small></div>
  </div>
  {{/each}}
  <div class="row">
    <div class="col-xs-12 text-center">
      <button type="button" id="saveButton" class="btn btn-primary" data-loading-text="Saving...">
        Save
      </button>
    </div>
  </div>
</template>
